<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindahan Ni Aling Nena</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <h1>Tindahan ni Aling Nena</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 12rem;">
                            <img class="card-img-top"
                                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.P5re5xM5BgTjaRHBZuqHSAHaHa%26pid%3DApi&f=1"
                                alt="Sukang Puti">
                            <div class="card-body" id="SukangPuti">
                                <h5 class="card-title">Sukang Puti</h5>
                                <p class="card-text">White Vinegar</p>
                                <p class="card-text price">$5.00</p>
                                <div class="row">
                                    <div class="col"><input type="number" name="quantity" class="form-control"></div>
                                    <div class="col"><a href="#" class="btn btn-primary"
                                            onclick="buy('Sukang Puti')">Buy</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 12rem;">
                            <img class="card-img-top"
                                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.OrWT0TInaJ4iKIL9TwAJFgHaHa%26pid%3DApi&f=1"
                                alt="Sukang Iloco">
                            <div class="card-body" id="SukangIloco">
                                <h5 class="card-title">Sukang Iloco</h5>
                                <p class="card-text">Ilocos region vinegar</p>
                                <p class="card-text price">$5.50</p>
                                <div class="row">
                                    <div class="col"><input type="number" name="quantity" class="form-control"></div>
                                    <div class="col"><a href="#" class="btn btn-primary"
                                            onclick="buy('Sukang Iloco')">Buy</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 12rem;">
                            <img class="card-img-top"
                                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.HYAXZDcgJ5OCnHVj6mG6gwHaHa%26pid%3DApi&f=1"
                                alt="sukang tuba">
                            <div class="card-body" id="SukangTuba">
                                <h5 class="card-title">Sukang Tuba</h5>
                                <p class="card-text">Coco vinegar</p>
                                <p class="card-text price">$6.00</p>
                                <div class="row">
                                    <div class="col"><input type="number" name="quantity" class="form-control"></div>
                                    <div class="col"><a href="#" class="btn btn-primary"
                                            onclick="buy('Sukang Tuba')">Buy</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="card" style="width: 20rem;">
                        <div class="card-body">
                            <h5 class="card-title">Cart</h5>
                            <table class="table" id="cart">
                                <thead>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Subtotal</th>
                                </thead>
                                <tbody>
                                    <tr></tr>
                                </tbody>
                            </table>
                            <p id="empty">No items in cart</p>
                            <a href="#" class="btn btn-primary" onclick="checkout()">Check out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
